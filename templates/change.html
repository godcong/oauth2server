<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{.title}}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../static/css/amaze.min.css">	
	<link rel="stylesheet" href="../static/css/mint-ui.min.css">
	<link rel="stylesheet" href="../static/css/login.css">
</head>
<body>
	<div id="app" class="container" style="max-width:400px;margin:50px auto;">
		<header class="title">
	  		<div class="prev-arrow"><a class="backprev" href="javascript:history.go(-1);"></a></div>
	    	<h1>修改密码</h1>
	  	</header>
		<form class="am-form am-form-horizontal" id="loginForm" style="margin-top:10px;" novalidate onSubmit="return false">
		  <div class="am-form-group">
		    <div class="am-u-sm-12">
		      <input type="password" id="pwd" placeholder="请输入原密码" name="opasswd" minlength="6" data-validate="password" data-describedby="password-description" />
		    </div>
		  </div>
		  <div class="am-form-group">
		    <div class="am-u-sm-12">
		      <input type="password" id="pwd2" placeholder="请设置新密码" name="npasswd" minlength="6" data-validate="password" data-describedby="password-description" />
		    </div>
		  </div>
		  <div class="am-form-group">
		    <div class="am-u-sm-12">
		      <input type="password" id="confirmpwd2" placeholder="请再次输入新密码" name="vpasswd" minlength="6" data-required="true" data-descriptions="confirmpassword" data-conditional="confirmpwd2" data-describedby="confirmpassword-description" />
		    </div>
		  </div>
		  <div class="am-form-group">
		    <div class="am-u-sm-12">
		      <button type="submit" class="am-btn am-btn-primary am-btn-block" style="margin-top:30px">确定</button>
		    </div>
		  </div>
		</form>
	</div>
	<script type="text/javascript" src="../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../static/js/vue2.min.js"></script>
	<script type="text/javascript" src="../static/js/validateForm.min.js"></script>
	<script type="text/javascript" src="../static/js/login.js"></script>
	<script type="text/javascript" src="../static/js/mint-ui.min.js"></script>
	<script type="text/javascript">
		var app = new Vue({
		  	el: '#app',
		  	data: {
		  		canSubmit:true
		  	},
		  	mounted:function(){
		  		var that = this;
		  		validations();
	  			validateFormLogin(that.formSubmit,'#loginForm')
		  	},
		  	methods:{
		  		formSubmit:function(){
		  			var that = this;
	  				$.ajax({
		  				type:'POST',
		  				url:'/change',
		  				beforeSend:function(){
		  					that.$indicator.open('正在提交...');
		  				},
		  				data:$('#loginForm').serialize(),
		  				success:function(data){
		  					if(data.Code=='0'){
		  						that.$toast('修改成功');
		  						setTimeout(function(){
		  							location.href=data.Data.URL;
		  						},1500)
		  					}else{
		  						that.$messagebox({
		  							title:'提示',
		  							message:data.Message,
		  							confirmButtonText:'确认'
		  						});
		  					}
		  				},
		  				complete:function(){
		  					requesting = false;
		  					that.$indicator.close();
		  				},
		  				error:function(){
		  					requesting = false;
		  					that.$indicator.close();
		  					that.$messagebox({
	  							title:'提示',
	  							message:'系统错误',
	  							confirmButtonText:'确认'
	  						});
		  				}
		  			})
		  		}
		  	}
		})
	</script>
</body>
</html>
